<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JuzGoFoo - Voice Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>JuzGoFoo Voice Chat</h1>
      <div class="status">
        <span id="status">Ready</span>
        <span id="mic-indicator" class="mic-off">ðŸŽ¤</span>
      </div>
    </div>

    <div class="chat-container" id="chatContainer">
      <!-- Messages will be added here -->
    </div>

    <div class="input-container">
      <div class="voice-input-wrapper" ondblclick="toggleVoice()">
        <input
          type="text"
          id="messageInput"
          placeholder="Double-click to speak or type your message..."
          readonly
        />
        <button id="voiceButton" onclick="toggleVoice()">ðŸŽ¤ Speak</button>
      </div>
      <div class="controls">
        <button onclick="clearChat()">Clear Chat</button>
        <button onclick="saveChat()">Save Chat</button>
        <button onclick="compactView()">Compact View</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
