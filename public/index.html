<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JuzGoFoo - Voice Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>JuzGoFoo Voice Chat</h1>
      <div class="status">
        <span id="status">Ready</span>
        <span id="mic-indicator" class="mic-off">â—</span>
      </div>
    </div>

    <div class="chat-container" id="chatContainer">
      <!-- Messages will be added here -->
    </div>

    <!-- Drag and drop overlay -->
    <div id="dropOverlay" class="drop-overlay">
      <div class="drop-message">
        <p>ğŸ“ Drop file(s) here</p>
        <small>Images, code files, folders, etc.</small>
      </div>
    </div>

    <div class="input-container">
      <div class="voice-input-wrapper">
        <input
          type="text"
          id="messageInput"
          placeholder="Type or press Enter to speak..."
        />
        <button id="sendButton" onclick="sendMessage()">Send</button>
      </div>
      <div class="controls">
        <button onclick="clearChat()">Clear Chat</button>
        <button onclick="saveChat()">Save Chat</button>
        <button onclick="compactView()">Compact View</button>
        <button id="wakeWordToggle" onclick="toggleWakeWord()">Wake Word: OFF</button>
        <button id="conversationalToggle" onclick="toggleConversationalMode()">Conversational: OFF</button>
        <button id="muteToggle" onclick="toggleMute()">ğŸ”Š Sound: ON</button>
        <button id="speedToggle" onclick="toggleSpeed()">âš¡ Speed: Normal</button>
        <select id="voiceSelect" onchange="changeVoice()" style="padding: 10px; border-radius: 5px; border: 1px solid #666; background: #1a1a1a; color: #fff;">
          <option value="">Loading voices...</option>
        </select>
      </div>
      <div class="controls server-controls">
        <button onclick="shutdownServer()">ğŸ›‘ Shutdown</button>
        <button onclick="rebootServer()">ğŸ”ƒ Reboot (Auto-Save)</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
